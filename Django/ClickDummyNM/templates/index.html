<!DOCTYPE html>
{% load static %}

<html>

    <head>
        <title>NewsMiner+</title>
        <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    </head>

    <body>
		
    	<header>
			<h1><a href="/">NewsMiner+</a></h1>
    	</header>
		<nav>
			<ul>
				<li class='active'><a href='{% url 'index' %}'>Dossiers</a></li>
				<li><a href='{% url 'what' %}'>What is NewsMiner+?</a></li>
				<li><a href='{% url 'impressum' %}'>Imprint</a></li>
			</ul>
		</nav>
		<div id='wrapper'>
		<section>
			<ul class='cards'>
			{% for d in distribution %}
				<a href='{{dossier}}{{d}}'>
					<li class="card-item">
				Dossier {{d}}:
					{% for key, val in topEntities.items %}
						{% if key = d %}
							{% for word in val %}
								#{{word}}&nbsp;
							{% endfor %}
						{% endif  %}
					{% endfor %}
			</li>
			</a>
			{% endfor %}
		</ul>
		</section>
		</div>
	<footer>	
	</footer>
    </body>

</html>
