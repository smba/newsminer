<html>
{% load leaflet_tags %}
{% load static %}
    <head>
        {% leaflet_js %}
        {% leaflet_css %}
		<link rel="stylesheet" href="../dist/leaflet.label.css" />
		<script src="{% static "js/Label.js" %}"></script>
		<script src="{% static "js/BaseMarkerMethods.js" %}"></script>
		<script src="{% static "js/Marker.Label.js" %}"></script>
		<script src="{% static "js/Map.Label.js" %}"></script>
		
		 <style>

        .leaflet-container {  /* all maps */
            width:  350px;
            height: 300px;
        }

        #specialbigmap {
            height: 800px;
        }	
        .leaflet-label {
			background: rgb(35, 235, 10);
			background: rgba(35, 235, 10, 0.81);
			background-clip: padding-box;
			border-color: #777;
			border-color: rgba(0,0,0,0.25);
			border-radius: 4px;
			border-style: solid;
			border-width: 4px;
			color: #111;
			display: block;
			font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
			font-weight: bold;
			padding: 1px 6px;
			position: absolute;
			-webkit-user-select: none;
			   -moz-user-select: none;
			    -ms-user-select: none;
			        user-select: none;
			white-space: nowrap;
			z-index: 6;
		}

    </style>
		
    </head>
    
    <body>
    
    <script type="text/javascript">
        function map_init_basic (map, options) {
            L.marker([28.076646,  -82.516604]).bindLabel('Greater Carrolwood', { noHide: true })
            .addTo(map);
            L.marker([52.16,  10.32]).bindLabel('ESG')
            .addTo(map);
        }
    </script>

    {% leaflet_map "yourmap" callback="window.map_init_basic" %}
    
    </body>
    
</html>
