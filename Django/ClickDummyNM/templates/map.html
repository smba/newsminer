<html>
{% load leaflet_tags %}
{% load static %}
    <head>
        {% leaflet_js %}
        {% leaflet_css %}
		<link rel="stylesheet" href="../dist/leaflet.label.css" />
		<script src="{% static "js/Label.js" %}"></script>
		<script src="{% static "js/BaseMarkerMethods.js" %}"></script>
		<script src="{% static "js/Marker.Label.js" %}"></script>
		<script src="{% static "js/Map.Label.js" %}"></script>
		
		 <style>

        .leaflet-container {  /* all maps */
            width:  100%;
            height: 100%;
        }

        	
        .leaflet-label {
			background: rgba(85, 172, 238, 0.6);
			background: rgba(85, 172, 238, 0.6);
			background-clip: padding-box;
			border-color: rgba(102,117,127,0.15);
			border-color: rgba(102,117,127,0.15);
			border-radius: 4px;
			border-style: solid;
			border-width: 4px;
			color: rgb(41, 47, 51);
			display: block;
			font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
			font-weight: bold;
			padding: 1px 6px;
			position: absolute;
			-webkit-user-select: none;
			   -moz-user-select: none;
			    -ms-user-select: none;
			        user-select: none;
			white-space: nowrap;
			z-index: 6;
		}

    </style>
		
    </head>
    
    <body>
       
    <script type="text/javascript">
        function map_init_basic (map, options) {
        	
            {% for location in locations %}
            	L.marker([{{location.latlng.0}},  {{location.latlng.1}}]).bindLabel("{{location.name}}", { noHide: false })
            	.addTo(map);
            {% endfor %}
            L.marker([52.16,  10.32]).bindLabel('ESG')
            .addTo(map);
            var center = L.latLng({{map_center.0}}, {{map_center.1}});
            map.panTo(center);
        }
    </script>
    {% leaflet_map "yourmap" callback="window.map_init_basic" creatediv="True"%}
    </body>
    
</html>
